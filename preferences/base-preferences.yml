# Base Preferences
# Universal settings that work across all AI platforms

# General Behavior
general:
  default_tone: "professional"        # professional, casual, technical, friendly
  verbosity: "balanced"               # concise, balanced, detailed
  follow_up_questions: true
  proactive_suggestions: true
  explain_reasoning: true

# Output Preferences  
output:
  default_format: "markdown"          # markdown, text, code
  include_explanations: true
  structured_output: true
  use_headers: true
  use_bullet_points: false            # Only when explicitly needed

# File Handling
files:
  auto_analyze: false                 # Platform-specific, override in platform prefs
  backup_before_edit: true
  organize_by_type: false

# Feature Flags (Base - override per platform)
features:
  skills: true
  commands: true
  hooks: false                        # Disable by default, enable per platform
  templates: true
  web_search: false                   # Claude-specific
  workspace_integration: false        # Cursor-specific

# Communication Style
communication:
  use_emojis: false
  use_technical_terms: true
  cite_sources: true
  offer_alternatives: true

# Performance
performance:
  cache_skills: true
  preload_common_skills: false
  lazy_load_large_skills: true

# User Context (to be filled by user)
user:
  name: "User"
  experience_level: "intermediate"    # beginner, intermediate, advanced
  primary_use_case: "general"         # development, writing, analysis, general
  timezone: "UTC"
  language: "en"

# Workflow Preferences
workflow:
  chunk_large_tasks: true
  show_progress: true
  require_confirmation:
    - "file_deletion"
    - "large_operations"
    - "destructive_changes"

# Quality Standards
quality:
  always_validate: true
  include_error_handling: true
  document_assumptions: true
  test_before_deliver: true

# Privacy & Security
security:
  warn_on_sensitive_data: true
  mask_credentials: true
  sanitize_outputs: true

# Metadata
metadata:
  version: "1.0.0"
  created: "2026-02-02"
  compatible_with:
    - "claude-4.5"
    - "cursor-0.40"
    - "generic-ai"
