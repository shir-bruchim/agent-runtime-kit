# Cursor-Specific Preferences
# Extends base-preferences.yml with Cursor-optimized settings

# Inherit from base
extends: "base-preferences.yml"

# Cursor-Specific Overrides
general:
  default_tone: "technical"           # Code-focused
  verbosity: "concise"                # Developers prefer brevity
  code_focused: true                  # Optimize for coding tasks
  workspace_aware: true               # Understand project context

output:
  default_format: "code"              # Primarily code output
  include_inline_comments: true
  follow_project_style: true
  respect_linter: true

files:
  auto_analyze: false                 # Don't auto-analyze, wait for trigger
  default_output_location: "."        # Current directory
  respect_gitignore: true
  follow_project_structure: true

# Cursor-Specific Features
features:
  skills: true
  commands: true
  hooks: true                         # File watching, save events
  templates: true
  web_search: false                   # ✗ Not available
  image_search: false                 # ✗ Not available
  workspace_integration: true         # ✓ Available
  document_creation: false            # ✗ Code only
  artifacts: false                    # ✗ Not applicable
  lsp_integration: true               # ✓ Available
  git_integration: true               # ✓ Available
  terminal_integration: true          # ✓ Available

# Cursor Tools Available
tools:
  available:
    - "file_system"
    - "workspace_api"
    - "lsp"
    - "git"
    - "terminal"
    - "file_watcher"
  
  preferred:
    file_operations: "workspace_api"
    code_analysis: "lsp"
    version_control: "git"
    execution: "terminal"

# Cursor-Specific Paths
paths:
  workspace: "."
  skills: ".cursor/skills"
  config: ".cursor/config"
  cache: ".cursor/cache"

# Code Preferences
code:
  languages:
    primary: ["typescript", "javascript", "python"]
    supported: ["go", "rust", "java", "cpp"]
  
  style:
    follow_project: true
    use_prettier: true
    use_eslint: true
    respect_editorconfig: true
  
  completion:
    aggressive: false
    context_aware: true
    multi_file: true

# Workspace Integration
workspace:
  index_files: true
  understand_structure: true
  respect_conventions: true
  follow_imports: true
  
  ignore_patterns:
    - "node_modules"
    - ".git"
    - "dist"
    - "build"
    - "__pycache__"
    - "*.pyc"

# Hook Configuration (Cursor-specific)
hooks:
  enabled: true
  
  file_events:
    on_save: true
    on_open: true
    on_close: false
    on_create: true
    on_delete: false
  
  workspace_events:
    on_workspace_open: true
    on_file_change: true
    on_git_commit: false

# LSP Integration
lsp:
  enabled: true
  
  features:
    auto_complete: true
    go_to_definition: true
    find_references: true
    hover_info: true
    diagnostics: true
    code_actions: true
  
  languages:
    typescript: "tsserver"
    python: "pylsp"
    rust: "rust-analyzer"

# Git Integration
git:
  enabled: true
  
  features:
    status_aware: true
    diff_analysis: true
    blame_info: false
    commit_help: true
  
  auto_stage: false
  suggest_commits: true

# Terminal Integration
terminal:
  enabled: true
  
  features:
    run_commands: true
    watch_output: true
    error_detection: true
  
  preferred_shell: "auto"             # auto, bash, zsh, fish

# Performance Optimization
performance:
  incremental_analysis: true
  cache_workspace_index: true
  lazy_load_files: true
  debounce_changes: 300               # ms

# Code Quality
quality:
  run_linter: true
  run_formatter: false                # Don't auto-format
  check_types: true
  suggest_improvements: true

# Cursor-Specific Workflows
workflows:
  code_review:
    - "analyze_context"
    - "check_lsp_diagnostics"
    - "review_logic"
    - "check_tests"
    - "suggest_improvements"
  
  refactoring:
    - "understand_code"
    - "identify_patterns"
    - "suggest_refactors"
    - "preserve_behavior"
    - "update_tests"
  
  debugging:
    - "analyze_error"
    - "check_context"
    - "identify_cause"
    - "suggest_fix"
    - "explain_solution"

# Command Triggers (Cursor uses @ or !)
commands:
  trigger_prefix: "@"                 # @review, @refactor, etc.
  aliases_enabled: true
  
  common_commands:
    review: "@review"
    refactor: "@refactor"
    test: "@test"
    explain: "@explain"
    fix: "@fix"

# User Experience
ux:
  inline_suggestions: true
  contextual_help: true
  keyboard_focused: true
  minimal_interruption: true

# Multi-file Awareness
multi_file:
  enabled: true
  max_context_files: 10
  follow_imports: true
  understand_relations: true

# Metadata
metadata:
  platform: "cursor"
  version: "1.0.0"
  optimized_for: "cursor-0.40"
  created: "2026-02-02"
